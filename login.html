<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>facebook - login or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-48 flex items-center justify-center ">
        <div class="left w-1/3 mx-14">
            <img class="w-60" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
            <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="Right flex flex-col bg-white p-8 rounded-lg w-1/4">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="text"
                placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="password"
                placeholder="password">
            <button
                class="bg-blue-600 my-2 py-3 text-white rounded-md font-bold text-sm  hover:bg-blue-700 cursor-pointer">Log
                In</button>
            <span class="text-blue-600 text-center my-2 text-sm cursor-pointer">forgot password</span>
            <hr class="my-2">
            <button
                class="bg-green-600 my-2 py-3 text-white rounded-md hover:bg-green-700 font-bold text-sm w-fit m-auto px-4 cursor-pointer">Create
                New Account</button>
            <span class="absolute -bottom-10 text-sm"> <span class="font-bold">Create a page</span> for celebrity, brand
                or business</span>
        </div>
    </div>
</body>

</html>
