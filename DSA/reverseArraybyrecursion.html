<script>

    let data = [1, 2, 3, 4, 5, 6, 7, 8, 9]
    let tempt;
    function reversearray(data, start, end) {
        console.log(data)
        if (start <= end) {
            tempt = data[start];
            data[start] = data[end];
            data[end] = tempt;
            reversearray(data, start + 1, end - 1)
        }

    }

    reversearray(data, 0, data.length - 1)


</script>
